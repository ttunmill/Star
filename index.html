<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Books</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="library/fontawesome-free-5.15.3-web/css/all.css">
</head>
<body>
    <!-- 헤더&네브 -->
    <header id="main_header">
        <div id="gnb_container">
            <div class="gnb menu">
                <div id="logo">
                    <a href="#"><img src="https://via.placeholder.com/120x50" alt="logo"></a>
                </div>
                <ul id="gnb_nav">
                    <li><a href="#">NEW</a></li>
                    <li><a href="#">RECOMMEND</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
                <div id="trigger">
                    <a href="#" class="mobile hamburger"><i class="fas fa-align-justify" ></i></a>
                    <!-- <a href="#" class="mobile close"><i class="fas fa-times"></i></a> -->
                </div>
            </div>
        </div>
    </header>
    
    <!-- 콘텐츠 -->
    <div id="contant">
        <div id="bg_img">
            <img src="img/main/bgimg1.webp" alt="image1" class="cover img_1">
            <img src="img/main/bgimg2.webp" alt="image2" class="cover img_2">
            <img src="img/main/bgimg3.jpg" alt="image3" class="cover img_3">
        </div>
        <div class="main_phrase">
            <h1>Welcome!</h1>
            <p>Epic Books</p>
        </div>
    </div>  





    <!-- jQ -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
